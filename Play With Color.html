<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            text-align: center;
        }
        body{
            text-align:center;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .birumuda{
            background-color: lightblue;
        }
        .hijau{
            background-color: green;
        }
        .orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Play With Color</h1>
    <button type="button" id="UbahWarna">Ubah Warna</button>

    <br><br>

    <div class="kotak birumuda"></div>
    <input type="range" name="sliderBirumuda" min="0" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="sliderHijau" min="0" max="255">

    <div class="kotak orange"></div>
    <input type="range" name="sliderOrange" min="0" max="255">

    <script src="script.js"></script>
</body>
</html>
